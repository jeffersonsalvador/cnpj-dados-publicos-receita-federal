version: '3.8'

services:

  # Web Server Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ../src:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app
      - db

  #Database Service
  db:
    image: postgres:16
    container_name: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cnpj
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    # Redis Service
  redis:
    image: redis:6.0-alpine # Use Redis version 6.0 Alpine for smaller image size
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data

  # Application Service
  app:
    container_name: app
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ../src:/var/www
    ports:
      - "9000:9000"
    working_dir: /var/www